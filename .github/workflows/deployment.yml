name: Deploy Static HTML to GitHub Pages
 
on:
  push:
    branches:
      - main  # Trigger deployment on every push to the 'main' branch
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3 
      
 
    # Step 2: Set up GitHub Pages deployment using a deploy action
    - name: Deploy to GitHub Pages
      uses: jamesives/github-pages-deploy-action@v4 
      with:
        branch: gh-pages  # The branch to which the static files will be deployed
        folder: .   
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically generates this token for secure authentication
